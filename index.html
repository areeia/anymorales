<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Blue Valentine Slides ðŸ’™</title>
  <style>
    :root{
      --bg1:#061a3a;
      --bg2:#0b2b6b;
      --card: rgba(255,255,255,.10);
      --card2: rgba(255,255,255,.14);
      --border: rgba(255,255,255,.18);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.70);
      --accent:#5cc8ff;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background:
        radial-gradient(900px 500px at 20% 10%, rgba(92,200,255,.25), transparent 60%),
        radial-gradient(700px 500px at 80% 15%, rgba(120,110,255,.18), transparent 60%),
        radial-gradient(900px 600px at 50% 100%, rgba(92,200,255,.12), transparent 60%),
        linear-gradient(160deg, var(--bg1), var(--bg2));
      overflow:hidden;
    }

    .frame{
      width:min(980px, 94vw);
      padding:16px;
    }

    .toolbar{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
      justify-content:space-between;
      margin-bottom:12px;
    }

    .inputs{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
    }

    input{
      border:1px solid var(--border);
      background: rgba(255,255,255,.08);
      color: var(--text);
      padding:10px 12px;
      border-radius:12px;
      outline:none;
      min-width: 220px;
    }
    input::placeholder{ color: rgba(255,255,255,.55); }

    .btns{ display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
    button{
      border:1px solid var(--border);
      background: rgba(255,255,255,.10);
      color: var(--text);
      padding:10px 12px;
      border-radius:12px;
      cursor:pointer;
      font-weight:700;
    }
    button.primary{
      background: linear-gradient(135deg, rgba(92,200,255,.25), rgba(255,255,255,.06));
      border-color: rgba(92,200,255,.35);
    }
    button:active{ transform: translateY(1px); }

    .deck{
      position:relative;
      height: min(62vh, 560px);
      border-radius: 18px;
      border:1px solid var(--border);
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.05));
      box-shadow: 0 22px 70px rgba(0,0,0,.35);
      overflow:hidden;
    }

    .slide{
      position:absolute;
      inset:0;
      padding: 34px 34px 26px;
      display:flex;
      flex-direction:column;
      justify-content:center;
      gap:14px;
      opacity:0;
      transform: translateX(40px);
      transition: opacity .35s ease, transform .35s ease;
    }

    .slide.active{
      opacity:1;
      transform: translateX(0);
    }

    .kicker{
      display:inline-flex;
      align-items:center;
      gap:10px;
      color: var(--muted);
      font-weight:700;
      letter-spacing:.3px;
      text-transform: uppercase;
      font-size: 12px;
    }

    .title{
      font-size: clamp(28px, 4vw, 44px);
      line-height:1.08;
      margin:0;
    }
    .body{
      font-size: clamp(15px, 1.7vw, 18px);
      line-height:1.7;
      color: var(--text);
      max-width: 70ch;
      margin:0;
    }

    .card{
      margin-top: 10px;
      padding: 16px 18px;
      border-radius: 16px;
      border:1px solid var(--border);
      background: rgba(255,255,255,.08);
    }

    .meta{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin-top: 14px;
      color: var(--muted);
      font-size: 13px;
    }
    .pill{
      border:1px solid var(--border);
      background: rgba(255,255,255,.06);
      padding: 6px 10px;
      border-radius: 999px;
    }

    .footer{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
      margin-top: 10px;
      color: var(--muted);
      font-size: 12px;
    }

    .dots{
      display:flex; gap:8px; align-items:center;
    }
    .dot{
      width:9px; height:9px; border-radius:999px;
      background: rgba(255,255,255,.25);
      border:1px solid rgba(255,255,255,.18);
      cursor:pointer;
    }
    .dot.on{ background: rgba(92,200,255,.75); border-color: rgba(92,200,255,.75); }

    .hint{
      opacity:.85;
    }

    /* small floating hearts (subtle) */
    .h{
      position:fixed; bottom:-30px;
      opacity:.25;
      animation: floatUp 7s linear infinite;
      user-select:none; pointer-events:none;
      filter: drop-shadow(0 6px 14px rgba(0,0,0,.35));
    }
    @keyframes floatUp{
      from{ transform: translateY(0) translateX(0); }
      to{ transform: translateY(-115vh) translateX(22px); opacity:0; }
    }

    @media (prefers-reduced-motion: reduce){
      .slide{ transition:none; }
      .h{ display:none; }
    }
  </style>
</head>

      </div>
