<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Valentine Card ğŸ’˜</title>
  <style>
    body{
      margin:0; min-height:100vh; display:grid; place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(circle at top, #ffe0ec, #ffd1dc 35%, #f6b8c8);
      overflow:hidden;
    }
    .card{
      width:min(560px, 92vw);
      background: rgba(255,255,255,.88);
      border: 1px solid rgba(255,255,255,.7);
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
      border-radius: 24px;
      padding: 28px 26px;
      position: relative;
      backdrop-filter: blur(10px);
    }
    h1{ margin:0 0 8px; font-size: 30px; }
    p{ margin: 8px 0; line-height: 1.6; font-size: 16px; }
    .tofrom{
      margin-top:14px; display:flex; gap:10px; flex-wrap:wrap;
      font-size: 14px;
    }
    input{
      flex:1 1 180px;
      border-radius: 12px; border:1px solid #f1b6c6;
      padding:10px 12px; outline:none;
      background:#fff;
    }
    button{
      border:0; border-radius: 12px;
      padding: 10px 14px; cursor:pointer;
      background:#ff4d7d; color:white; font-weight:700;
    }
    textarea{
      width:100%;
      margin-top:10px;
      border-radius: 14px;
      border:1px solid #f1b6c6;
      padding:12px 12px;
      outline:none;
      resize: vertical;
      min-height: 120px;
      font-family: inherit;
      font-size: 15px;
      line-height: 1.5;
      background:#fff;
    }
    .msg{
      margin-top:16px;
      padding: 16px 16px;
      border-radius: 16px;
      background: #fff;
      border: 1px dashed #ff7aa1;
    }
    .small{ opacity:.75; font-size:12px; margin-top:10px; }
    .heart{
      position:absolute; inset:auto auto -10px -10px;
      font-size: 64px; transform: rotate(-12deg);
      filter: drop-shadow(0 10px 18px rgba(0,0,0,.15));
    }
    .float{
      position: fixed; bottom:-40px;
      font-size: 22px; opacity:.35;
      animation: up 6s linear infinite;
      user-select:none; pointer-events:none;
    }
    @keyframes up{
      0%{ transform: translateY(0) translateX(0); }
      100%{ transform: translateY(-110vh) translateX(30px); opacity:0; }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="heart">ğŸ’—</div>
    <h1 id="title">Happy Valentineâ€™s Day! ğŸ’˜</h1>
    <p id="subtitle">Ada pesan kecil yang pengin aku sampaikan.</p>

    <div class="tofrom">
      <input id="to" placeholder="Untuk (nama)" value="Zenith Tiara Aulia" />
      <input id="from" placeholder="Dari (nama)" value="aku" />
      <button id="make">Buat kartu</button>
      <button id="copy">Copy link</button>
    </div>

    <textarea id="customMsg" spellcheck="false">Nggak semua cerita harus berakhir bersama untuk tetap berarti.
Makasih udah pernah jadi rumah, walau sebentar.
Semoga kamu selalu dicintai dengan cara yang kamu pantas dapatkan. ğŸ’˜</textarea>

    <div class="msg" id="message">
      <p><b>Untuk:</b> <span id="toText">Zenith Tiara Aulia</span></p>
      <p id="msgText"></p>
      <p><b>Dari:</b> <span id="fromText">aku</span></p>
    </div>

    <div class="small">Tips: klik â€œBuat kartuâ€, lalu â€œCopy linkâ€ dan kirim. Kamu juga bisa edit pesannya dulu.</div>
  </div>

  <script>
    // Floating hearts
    setInterval(() => {
      const el = document.createElement('div');
      el.className = 'float';
      el.textContent = Math.random() > 0.5 ? 'ğŸ’–' : 'ğŸ’˜';
      el.style.left = Math.random() * 100 + 'vw';
      el.style.animationDuration = (4 + Math.random()*4) + 's';
      document.body.appendChild(el);
      setTimeout(()=> el.remove(), 8000);
    }, 350);

    const qs = new URLSearchParams(location.search);
    const to = document.getElementById('to');
    const from = document.getElementById('from');
    const customMsg = document.getElementById('customMsg');
    const toText = document.getElementById('toText');
    const fromText = document.getElementById('fromText');
    const msgText = document.getElementById('msgText');

    const defaultMsg = `Nggak semua cerita harus berakhir bersama untuk tetap berarti.
Makasih udah pernah jadi rumah, walau sebentar.
Semoga kamu selalu dicintai dengan cara yang kamu pantas dapatkan. ğŸ’˜`;

    function esc(s){ return (s ?? '').toString(); }

    function applyFromURL(){
      const t = qs.get('to');
      const f = qs.get('from');
      const m = qs.get('msg');

      if (t) to.value = t;
      if (f) from.value = f;
      if (m) customMsg.value = m;

      render();
    }

    function render(){
      const t = to.value.trim() || 'kamu';
      const f = from.value.trim() || 'aku';
      const m = customMsg.value.trim() || defaultMsg;

      toText.textContent = t;
      fromText.textContent = f;

      // Preserve line breaks nicely
      msgText.innerHTML = m
        .split('\n')
        .map(line => `<span>${esc(line)}</span>`)
        .join('<br/>');
    }

    document.getElementById('make').onclick = () => {
      render();

      const url = new URL(location.href);
      url.searchParams.set('to', to.value.trim() || 'kamu');
      url.searchParams.set('from', from.value.trim() || 'aku');
      url.searchParams.set('msg', customMsg.value.trim() || defaultMsg);
      history.replaceState({}, '', url);
    };

    document.getElementById('copy').onclick = async () => {
      try{
        await navigator.clipboard.writeText(location.href);
        alert('Link berhasil di-copy! âœ…');
      }catch(e){
        prompt('Copy manual link ini:', location.href);
      }
    };

    // Live preview
    to.addEventListener('input', render);
    from.addEventListener('input', render);
    customMsg.addEventListener('input', render);

    applyFromURL();
  </script>
</body>
</html>
