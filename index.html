<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Valentine Letter üíå</title>
  <style>
    body{
      margin:0; min-height:100vh; display:grid; place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(circle at top, #ffe0ec, #ffd1dc 35%, #f6b8c8);
      overflow:hidden;
    }

    .wrap{ width:min(680px, 94vw); padding: 20px 0; }

    .topbar{
      display:flex; gap:10px; flex-wrap:wrap; align-items:center;
      justify-content:center; margin-bottom:14px;
    }
    input{
      flex:1 1 190px;
      border-radius: 12px; border:1px solid #f1b6c6;
      padding:10px 12px; outline:none;
      background:#fff;
      font-size:14px;
    }
    textarea{
      width:100%;
      border-radius: 14px;
      border:1px solid #f1b6c6;
      padding:12px 12px;
      outline:none;
      resize: vertical;
      min-height: 120px;
      font-family: inherit;
      font-size: 15px;
      line-height: 1.5;
      background:#fff;
      margin-top:10px;
    }
    button{
      border:0; border-radius: 12px;
      padding: 10px 14px; cursor:pointer;
      background:#ff4d7d; color:white; font-weight:700;
      font-size:14px;
      box-shadow: 0 10px 25px rgba(255,77,125,.25);
    }

    .hint{
      text-align:center;
      opacity:.8;
      font-size:12px;
      margin: 8px 0 14px;
    }

    /* Envelope Scene */
    .scene{
      position:relative;
      perspective: 1200px;
      display:grid;
      place-items:center;
      padding: 10px 0 30px;
    }

    .envelope{
      position:relative;
      width:min(560px, 92vw);
      height: 340px;
      transform-style: preserve-3d;
      cursor:pointer;
      user-select:none;
      transition: transform .6s ease;
    }

    /* Envelope base */
    .env-base{
      position:absolute; inset:0;
      border-radius: 22px;
      background: rgba(255,255,255,.9);
      border: 1px solid rgba(255,255,255,.7);
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
      overflow:hidden;
    }

    /* Decorative diagonal */
    .env-base::before{
      content:"";
      position:absolute; inset:-80px -120px auto auto;
      width: 420px; height: 420px;
      transform: rotate(35deg);
      background: linear-gradient(135deg, rgba(255,77,125,.22), rgba(255,255,255,0));
    }

    /* Flap (top triangle) */
    .flap{
      position:absolute;
      left: 50%;
      top: 12px;
      width: 92%;
      height: 55%;
      transform: translateX(-50%);
      transform-origin: top;
      transform-style: preserve-3d;
      transition: transform .7s cubic-bezier(.2,.8,.2,1);
      filter: drop-shadow(0 10px 14px rgba(0,0,0,.10));
    }
    .flap::before{
      content:"";
      position:absolute; inset:0;
      background: rgba(255,255,255,.95);
      clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,.7);
    }

    /* Seal */
    .seal{
      position:absolute;
      left:50%; top: 160px;
      transform: translateX(-50%);
      width: 66px; height: 66px;
      border-radius: 999px;
      background: radial-gradient(circle at top, #ff9db8, #ff4d7d);
      box-shadow: 0 14px 30px rgba(255,77,125,.35);
      display:grid; place-items:center;
      font-size: 26px;
      color:#fff;
      border: 2px solid rgba(255,255,255,.65);
      transition: transform .45s ease, opacity .3s ease;
    }

    /* Letter */
    .letter{
      position:absolute;
      left:50%;
      bottom: 26px;
      transform: translateX(-50%);
      width: 86%;
      height: 82%;
      border-radius: 18px;
      background: #fff;
      border: 1px solid rgba(255,122,161,.45);
      box-shadow: 0 18px 45px rgba(0,0,0,.12);
      overflow:hidden;

      transform-origin: bottom;
      transform: translateX(-50%) translateY(62%) scale(.98);
      transition: transform .85s cubic-bezier(.2,.9,.2,1);
    }

    .paper{
      height:100%;
      padding: 18px 18px 14px;
      display:flex;
      flex-direction:column;
      gap:10px;
    }
    .paper h1{
      margin:0;
      font-size: 22px;
    }
    .paper p{
      margin:0;
      line-height:1.65;
      font-size: 15px;
    }
    .line{
      height:1px;
      background: linear-gradient(90deg, rgba(255,77,125,.0), rgba(255,77,125,.55), rgba(255,77,125,.0));
      margin: 4px 0;
    }
    .sig{
      margin-top:auto;
      font-weight:700;
    }
    .tofrom{
      opacity:.8;
      font-size: 13px;
      margin-top: 2px;
    }

    /* Open state */
    .open .flap{
      transform: translateX(-50%) rotateX(165deg);
    }
    .open .letter{
      transform: translateX(-50%) translateY(-10%) scale(1.0);
    }
    .open .seal{
      transform: translateX(-50%) scale(.85);
      opacity: .75;
    }

    /* Floating hearts */
    .float{
      position: fixed; bottom:-40px;
      font-size: 22px; opacity:.35;
      animation: up 6s linear infinite;
      user-select:none; pointer-events:none;
    }
    @keyframes up{
      0%{ transform: translateY(0) translateX(0); }
      100%{ transform: translateY(-110vh) translateX(30px); opacity:0; }
    }

    .small{
      text-align:center;
      opacity:.75;
      font-size:12px;
      margin-top: 10px;
    }

    @media (prefers-reduced-motion: reduce){
      .flap,.letter,.envelope,.seal{ transition:none !important; }
      .float{ display:none; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <input id="to" placeholder="Untuk (nama)" value="Zenith Tiara Aulia" />
      <input id="from" placeholder="Dari (nama)" value="aku" />
      <button id="make" type="button">Simpan ke link</button>
      <button id="copy" type="button">Copy link</button>
    </div>

    <textarea id="customMsg" spellcheck="false">Nggak semua cerita harus berakhir bersama untuk tetap berarti.
Makasih udah pernah jadi rumah, walau sebentar.
Semoga kamu selalu dicintai dengan cara yang kamu pantas dapatkan. üíò</textarea>

    <div class="hint">Klik amplopnya untuk membuka/menutup surat üíå</div>

    <div class="scene">
      <div class="envelope" id="envelope" role="button" aria-label="Buka surat" tabindex="0">
        <div class="env-base"></div>
        <div class="flap"></div>
        <div class="seal">‚ù§</div>

        <div class="letter" aria-live="polite">
          <div class="paper">
            <h1>Happy Valentine‚Äôs Day üíò</h1>
            <div class="tofrom"><b>Untuk:</b> <span id="toText">Zenith Tiara Aulia</span></div>
            <div class="line"></div>
            <p id="msgText"></p>
            <div class="line"></div>
            <p class="sig"><b>Dari:</b> <span id="fromText">aku</span></p>
          </div>
        </div>
      </div>
    </div>

    <div class="small">Tip: Edit nama & pesan ‚Üí klik ‚ÄúSimpan ke link‚Äù ‚Üí ‚ÄúCopy link‚Äù ‚Üí kirim.</div>
  </div>

  <script>
    // Floating hearts
    setInterval(() => {
      const el = document.createElement('div');
      el.className = 'float';
      el.textContent = Math.random() > 0.5 ? 'üíñ' : 'üíò';
      el.style.left = Math.random() * 100 + 'vw';
      el.style.animationDuration = (4 + Math.random()*4) + 's';
      document.body.appendChild(el);
      setTimeout(()=> el.remove(), 8000);
    }, 350);

    const qs = new URLSearchParams(location.search);
    const to = document.getElementById('to');
    const from = document.getElementById('from');
    const customMsg = document.getElementById('customMsg');
    const toText = document.getElementById('toText');
    const fromText = document.getElementById('fromText');
    const msgText = document.getElementById('msgText');
    const envelope = document.getElementById('envelope');

    const defaultMsg =
`Nggak semua cerita harus berakhir bersama untuk tetap berarti.
Makasih udah pernah jadi rumah, walau sebentar.
Semoga kamu selalu dicintai dengan cara yang kamu pantas dapatkan. üíò`;

    function esc(s){
      return (s ?? '').toString()
        .replaceAll('&','&amp;')
        .replaceAll('<','&lt;')
        .replaceAll('>','&gt;');
    }

    function render(){
      const t = to.value.trim() || 'kamu';
      const f = from.value.trim() || 'aku';
      const m = customMsg.value.trim() || defaultMsg;

      toText.textContent = t;
      fromText.textContent = f;

      msgText.innerHTML = m.split('\n').map(line => esc(line)).join('<br/>');
    }

    function applyFromURL(){
      const t = qs.get('to');
      const f = qs.get('from');
      const m = qs.get('msg');
      const open = qs.get('open');

      if (t) to.value = t;
      if (f) from.value = f;
      if (m) customMsg.value = m;

      render();

      if (open === '1') envelope.classList.add('open');
    }

    function saveToURL(){
      render();
      const url = new URL(location.href);
      url.searchParams.set('to', to.value.trim() || 'kamu');
      url.searchParams.set('from', from.value.trim() || 'aku');
      url.searchParams.set('msg', customMsg.value.trim() || defaultMsg);
      url.searchParams.set('open', envelope.classList.contains('open') ? '1' : '0');
      history.replaceState({}, '', url);
    }

    // Toggle open/close
    function toggleEnvelope(){
      envelope.classList.toggle('open');
      saveToURL();
    }

    envelope.addEventListener('click', toggleEnvelope);
    envelope.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        toggleEnvelope();
      }
    });

    document.getElementById('make').onclick = saveToURL;

    document.getElementById('copy').onclick = async () => {
      try{
        saveToURL();
        await navigator.clipboard.writeText(location.href);
        alert('Link berhasil di-copy! ‚úÖ');
      }catch(e){
        prompt('Copy manual link ini:', location.href);
      }
    };

    // Live preview
    to.addEventListener('input', render);
    from.addEventListener('input', render);
    customMsg.addEventListener('input', render);

    applyFromURL();
  </script>
</body>
</html>
